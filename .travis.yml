language: node_js
sudo: false
git:
  depth: 10

os:
  - windows
  - linux

node_js:
  - "10"
  - "12"

install:
  - npm version
  - npm install
script:
  - npm test

after_success:
- bash <(curl -s https://codecov.io/bash)

# safelist (prevent double builds in PRs)
branches:
  only:
  - master
  - /^greenkeeper/.*$/
